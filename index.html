<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Shotz</title>
</head>

<body>
    <nav class="container navbar-expand-lg navbar-light bg-light">
        <div class="row">
            <div id="text-form">
                <div class="col"></div>
                <input class="form-control mr-lg-2 d-flex justify-content-flex-start" id="search-bar" size="100%" type="input" placeholder="search-bar">
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="morning-page" class="page-container"></div>
                <button class="btn btn-outline-dark my-2 my-sm-0" id="morning-button" type="button">Morning</button>
            </div>
            <div class="col">
                <div id="afternoon-page" class="page-container"></div>
                <button class="btn btn-outline-dark my-2 my-sm-0" id="afternoon-button" type="button">Afternoon</button>
            </div>
            <div class="col">
                <div id="evening-page" class="page-container"></div>
                <button class="btn btn-outline-dark my-2 my-sm-0" id="evening-button" type="button">Evening</button>
            </div>
            <div class="col">
                <div id="afterDark-page" class="page-container"></div>
                <button class="btn btn-outline-dark my-2 my-sm-0" id="dark-button" type="button">After Dark</button>
            </div>
        </div>

        </div>
    </nav>

    <div class="row">
        <div class="col">
            <div id="movie" class="d-flex flex-nowrap"></div>
        </div>
        <div class="col">
            <div id="shoot-times" class="d-flex flex-nowrap"> </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="javascripts/events.js"></script>
    <script src="javascripts/data/movieData.js" type="module"></script>
    <script src="javascripts/data/locationsData.js" type="module"></script>
    <script src="javascripts/components/movieComponents.js" type="module"></script>
    <script src="javascripts/components/locationComponent.js" type="module"></script>
    <script src="javascripts/main.js" type="module"></script>
</body>

</html>
